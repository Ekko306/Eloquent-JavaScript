<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fetch("https://eloquentjavascript.net/18_http.html")
        .then(r => r.text()) //晓得了 r是返回的值 调用r.text()返回一个pormise类 底下是他的resolve方法
        .then(text => { //这里是 resolve
            console.log(`The page starts with ${text.slice(0, 15)}`)
        })
</script>
</body>
</html>
